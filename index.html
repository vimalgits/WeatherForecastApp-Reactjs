<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <div class="row p-2 mt-3 text-center">
            <div class="col">
                <h2>Weather Report</h2>
            </div>
        </div>
        <div class="row p-2 mt-3">
            <div class="col card text-center">

                <div class="card-body">
                    <div class="p-2">
                        <input type="text" id="inputnm" class="form-control mb-1" placeholder="Enter City Name"
                            value="">

                        <button id="btnsearch" type="button" class="btn btn-primary mb-1"
                            onclick="return weatherbtnclick()">Search</button>
                    </div>
                    <h4 id="citynm" class="card-title">City</h4>
                    <h5 id="tempinC" class="card-title">Temp. in C</h5>
                    <h5 id="tempinF" class="card-title">Temp. in F</h5>
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's
                        content.</p> -->

                </div>
            </div>
        </div>

    </div>
    <script src="./script.js" type="module"></script>
</body>

</html>
